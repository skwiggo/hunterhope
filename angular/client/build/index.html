<html>
  <head>
    <title>Hunter/Hope</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.16/angular.min.js"></script>
    <script src="hunterHope.js"></script>
    <script src="//unpkg.com/angular-ui-router/release/angular-ui-router.min.js"></script>
  </head>
  
  <body ng-app="hunterHope">

  <h1>Hunter/Hope</h1>

  <script type="text/ng-template" id="/blog.html">
    <div ng-repeat="post in posts">
      {{post.newpost}}
    </div>
  </script>

  <script type="text/ng-template" id="/music.html">
    <div ng-repeat="song in songs">
      {{songs.name}}
    </div>
  </script>

  <script type="text/ng-template" id="/tour.html">
    <div ng-repeat="date in tourdates">
      {{tourdates.venue}}
    </div>
  </script>
 

  <ui-view></ui-view>
         
  </body>
</html>
