<html>
  <head>
    <title>Hunter/Hope</title>
    <script src="http://maps.google.com/maps/api/js"></script>
    <script src="bundle.js"></script>
    <link rel="stylesheet" href="main.css">
  </head>
  
  <body ng-app="hunterHope">

  <h1>Hunter/Hope</h1>

  <div>
    <a ui-sref="blog">Blog</a>
    <a ui-sref="music">Music</a>
    <a ui-sref="tour">Tour</a>
  </div>

  <script type="text/ng-template" id="/blog.html">
    <div ng-repeat="post in posts">
      <h2>{{post.title}}</h2>
      <p>{{post.newpost}}</p>
    </div>
  </script>

  <script type="text/ng-template" id="/music.html">
    <div ng-repeat="release in releases">
      <li >
        <ul><a ng-click="isSongListOpen = !isSongListOpen">{{release.name}}</a></ul>
          <ul><img src="{{release.cover}}"></ul>
          <li ng-show="isSongListOpen" ng-repeat="song in release.songs" ng-init="mySong=song.spotify">
            <ul ng-click="isSongOpen = !isSongOpen">{{song.name}}</ul>
            <ul ng-show="isSongOpen">Lyrics: {{song.lyrics}}</ul>
            <ul ng-show="isSongOpen"><iframe ng-src="<https://embed.spotify.com/?uri=spotify:track:{{mySong}}" height="380" frameborder="0" allowtransparency="true"></iframe></ul>
            <ul ng-show="isSongOpen"><a href="{{song.itunes}}">Buy on iTunes</a></ul>
          </li>
      </li>
      </div>
  
  </script>

  <script type="text/ng-template" id="/tour.html">
    <div ng-repeat="tourDate in tourDates">
      <li>
        <ul ng-click="showMap = !showMap">{{tourDate.venue}}, {{tourDate.date}}</ul>
        <ul>With: {{tourDate.otherbands}}</ul>
        <div ng-if="showMap">
          <ng-map id="map" center="[{{tourDate.lat}}, {{tourDate.long}}]">
          <marker position="{{tourDate.lat}}, {{tourDate.long}}"></marker>
          </ng-map>
        </div>
      </li>

    </div>
  </script>
 
  <ui-view></ui-view>

  <a href="https://www.facebook.com/hunterhopeedinburgh/">Facebook</a>
  <a href="https://twitter.com/hunterslashhope">Twitter</a>
  <a href="https://soundcloud.com/hunter-hope">Soundcloud</a>

  </body>
</html>
